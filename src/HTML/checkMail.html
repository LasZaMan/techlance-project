<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email-Techlance</title>
    <link rel="stylesheet" href="techLance.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="createAccImg">
            <img src="Techlance Logo.png" width="150" id="techlance">
            <br>
            <img src="image 17.png" id="guy">
            <h2 class="leftText">We make transitioning from learning to building seamless</h2>
        </div>

        <div class="createAcc verifyEmail">
            <img src="Techlance Logo.png"  id="techlanceOter">
            <div class="headings resetPassword">
                <h1 class="createAccText">Please check your email</h1>
                <h3 class="createAccText" id="checkEmail">A password reset link was sent to your email.
                    Click to retrieve your details
                </h3>
                <br>
                <input type="button" value="Request Password" class="createAccountIP emailVerify" id="signup">
                <br><br><br>
                <p class="signupTxt">Didn't recieve the email?</p><a href="resetPassword.html" class="signupbtn">Click here to resend.</a>
            </div>
            
        </div>
    </div>
</body>

</html>
