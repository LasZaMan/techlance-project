<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back-Techlance</title>
    <link rel="stylesheet" href="techLance.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="createAccImg">
            <img src="Techlance Logo.png" width="150" id="techlance">
            <br>
            <img src="image 16.png" id="guy">
            <h2 class="leftText">We make transitioning from learning to building seamless</h2>
        </div>

        <div class="createAcc welcomeBack">
            <img src="Techlance Logo.png"  id="techlanceOter">
            <div class="headings">
                <h1 class="createAccText">Welcome back!</h1>
                <h3 class="createAccText">Please input your login details</h3>
            </div>
            <form action="" onsubmit="return welcomeBack()">
                <input type="email" id="welcomeBackHere" class="createAccountIP" placeholder="E.g. somebody@example.com">
                <br>
                <br>
                <input type="password" id="welcomeBackEnt" class="createAccountIP" placeholder="Password">
                <a href="forgotPassword.html" class="forgotPassword">Forgot password?</a>
                <p id="incorrectPassword" style="color: red;"></p>
                <br>
                <input type="submit" value="Login" class="createAccountIP" id="signup2">
            </form>
            <div class="others">
                <h4 class="OR">OR</h4>
                <br>
                <i class="fa fa-google" aria-hidden="true"></i><a href="" class="google-signup">Log in with Google</a>
                <br><br>
                <i class="fa fa-facebook-official" aria-hidden="true"></i><a href="" class="google-signup">Log in with
                    Facebook</a>
            </div>
            <br>
            <br><br>
            <p class="signupTxt">Don't have an account?</p><a href="createAccount.html" class="signupbtn">Sign up.</a>
        </div>
    </div>
    <script src="techlance.js"></script>
</body>

</html>
