<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password-Techlance</title>
    <link rel="stylesheet" href="techLance.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="createAccImg">
            <img src="Techlance Logo.png" width="150" id="techlance">
            <br>
            <img src="image 17.png" id="guy">
            <h2 class="leftText">We make transitioning from learning to building seamless</h2>
        </div>

        <div class="createAcc verifyEmail">
            <img src="Techlance Logo.png"  id="techlanceOter">
            <div class="headings resetPassword">
                <h1 class="createAccText">Forgot Password?</h1>
                <h3 class="createAccText" id="resetPassword">Don't panic, we'll send you reset instructions.
                </h3>
                <br>
                <form action="checkMail.html" onsubmit="return change()">
                    <input type="email" class="createAccountIP" id="forgotPassword"
                        placeholder="   e.g. somebody@example.com">
                        <p style="color: red;" id="mail"></p>
                    <br>
                    <br>
                    <input type="submit" value="Request Password" class="createAccountIP" id="emailVerify">
                </form>
                <br><br><br>
                <p class="signupTxt">Remember password?</p><a href="welcomeBack.html" class="signupbtn">Log in.</a>
            </div>

        </div>
    </div>
    <script src="techlance.js"></script>
</body>

</html>
